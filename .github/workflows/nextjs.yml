name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main  # main ブランチに push したらデプロイ

permissions:
  contents: write  # GitHub Pages にデプロイするために必要

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Node.js をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 依存関係をインストール
        run: npm install

      - name: Next.js をビルド
        run: npm run build

      - name: GitHub Pages 用にエクスポート
        run: npm run export

      - name: gh-pages ブランチにデプロイ
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: main
