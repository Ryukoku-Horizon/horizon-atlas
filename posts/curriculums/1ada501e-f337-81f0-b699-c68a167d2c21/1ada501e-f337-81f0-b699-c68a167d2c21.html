することで、多数のファイル・フォルダを管理しやすくなります。","children":[]},{"blockId":"1ada501e-f337-817d-9ab4-c437f8b5e089","type":"paragraph","parent":"また、このフォルダはファイル同様、**名前をつけて**管理することができます。","children":[]},{"blockId":"1ada501e-f337-811b-b0f2-ea7cf1b83e8a","type":"paragraph","parent":"「**管理しやすい**」と言われてもどんな風にフォルダを作ればいいかわからないと思うので、カリキュラム作成者が実際に1年前期の授業「フレッシャーズセミナー」に関するファイルを管理していたフォルダ構造を以下に示します。","children":[]},{"blockId":"1ada501e-f337-812e-9d1d-cdb3dc64bdba","type":"code","parent":"```text\nフレッシャーズセミナー\n ├─キャリアセミナー\n ├─クリティカルライティング・ロジカルシンキング\n └─プレゼン\n     ├─参考文献\n     │  └─Webページ\n     └─画像\n```","children":[]},{"blockId":"1ada501e-f337-8173-b41c-e01c61ee1d44","type":"heading_1","parent":"# プログラム保存用のフォルダの作成","children":[]},{"blockId":"1ada501e-f337-81d6-a52c-c5cdc0191916","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-819c-b114-f71d283eb996","type":"paragraph","parent":"これまでに書いたPythonのプログラムがどこに保存されているのか、把握できていない人も多いでしょう。","children":[]},{"blockId":"1ada501e-f337-8145-ae90-f59b968f866e","type":"paragraph","parent":"そこで、全員が同じ場所にフォルダを作成し、そのフォルダの中にこれから作成するプログラムファイルを保存していくようにしましょう。","children":[]},{"blockId":"1ada501e-f337-815e-9de1-da8e12370f7b","type":"paragraph","parent":"これにより、ファイルの管理が一元化され、以降の活動をスムーズに進めることができます。","children":[]},{"blockId":"1ada501e-f337-81d4-b5f8-ea0b6c337139","type":"callout","parent":"{\"icon\":{\"type\":\"emoji\",\"emoji\":\"☝\"},\"color\":\"gray_background\",\"parent\":\"\u003e ☝ もちろん、すでにオリジナルの方法でフォルダ・ファイルを管理している人はそのまま続けていただいて大丈夫です。  \\n\u003e まだフォルダの概念がよくわかっていない、これまでどこに保存していたかわからないという人は、以下のようにフォルダを作成して、一緒に管理していきましょう！\"}","children":[]},{"blockId":"1ada501e-f337-81ce-b37d-d1ca19802b8b","type":"numbered_list_item","parent":"1. **python**","children":[{"blockId":"1ada501e-f337-81a1-8104-d3935883d557","type":"paragraph","parent":"まずは、デスクトップに「python」というフォルダを作成しましょう。","children":[]},{"blockId":"1ada501e-f337-818f-95f6-d85b10d0cba7","type":"bulleted_list_item","parent":"- デスクトップで右クリック→「新規作成」→「フォルダー」をクリック","children":[]},{"blockId":"1ada501e-f337-812d-8fb9-d1b7dcf8fc4a","type":"bulleted_list_item","parent":"- 名前を「新しいフォルダー」から「python」に変更","children":[]}]},{"blockId":"1ada501e-f337-81e6-95a1-d4904b65fb5a","type":"numbered_list_item","parent":"2. **practices**","children":[{"blockId":"1ada501e-f337-8154-b3f2-e8821c00dccc","type":"paragraph","parent":"続いて、先ほどデスクトップに作ったpythonフォルダの中にさらにフォルダを作っていきます。","children":[]},{"blockId":"1ada501e-f337-811a-a959-c815a6440c8e","type":"paragraph","parent":"先ほど作ったPythonフォルダをダブルクリックして、エクスプローラーを開いてください。（タブの名前が「python」となっていることを確認）","children":[]},{"blockId":"1ada501e-f337-8120-89ce-edde55bfa324","type":"bulleted_list_item","parent":"- 左上のほうの「新規作成」→「フォルダー」をクリック","children":[]},{"blockId":"1ada501e-f337-8174-9516-f8241182e85e","type":"bulleted_list_item","parent":"- 名前を「新しいフォルダー」から「practices」に変更","children":[]}]},{"blockId":"1ada501e-f337-81c4-80f7-fc2084fdb40f","type":"numbered_list_item","parent":"3. **prac1 ~ prac6**","children":[{"blockId":"1ada501e-f337-810f-bab3-c85e93502b62","type":"paragraph","parent":"さらに、先程作成したpracticesフォルダに、練習問題1～練習問題6に対応するフォルダ prac1 ~ prac6 を作成しましょう。","children":[]},{"blockId":"1ada501e-f337-8163-8c93-d423066fcaba","type":"bulleted_list_item","parent":"- 作成したpracticesフォルダをダブルクリックで開く","children":[]},{"blockId":"1ada501e-f337-81e2-86c5-f1206caa75a4","type":"bulleted_list_item","parent":"- 左上のほうの「新規作成」→「フォルダー」をクリック","children":[]},{"blockId":"1ada501e-f337-8105-b314-d7e0df6d3430","type":"bulleted_list_item","parent":"- 名前を「新しいフォルダー」から「prac1」に変更","children":[]},{"blockId":"1ada501e-f337-81ca-83bc-ef668371f6fd","type":"bulleted_list_item","parent":"- 同じようにprac2, prac3, prac4, prac5, prac6 という名前のフォルダを作っていく","children":[]}]},{"blockId":"1ada501e-f337-8184-97e7-df032eff2875","type":"paragraph","parent":"すべてのフォルダを作り終わると、以下のようなフォルダ構造になっているはずです。","children":[]},{"blockId":"1ada501e-f337-817e-8766-c336d82d112f","type":"code","parent":"```text\nデスクトップ\n\t└─python\n\t    └─practices\n\t        ├─prac1\n\t        ├─prac2\n\t        ├─prac3\n\t        ├─prac4\n\t        ├─prac5\n\t        └─prac6\n```","children":[]},{"blockId":"1ada501e-f337-8123-8a7f-d5dd9962467d","type":"callout","parent":"{\"icon\":{\"type\":\"emoji\",\"emoji\":\"💡\"},\"color\":\"gray_background\",\"parent\":\"\u003e 💡 **日本語でフォルダ名をつけちゃだめなの？**  \\n\u003e 「練習問題」や「練習3」のように、日本語でフォルダの名前を設定することは、可能ではあります。  \\n\u003e   \\n\u003e しかし、パソコンとはときに、ひねくれて日本語のフォルダの中に入ったプログラムを実行してくれないことがあります。  \\n\u003e   \\n\u003e そのようなトラブルを避けるために、英語（半角文字）でフォルダ名を設定しておきましょう。\"}","children":[{"blockId":"1ada501e-f337-811b-b9d5-ffd200b71dc8","type":"paragraph","parent":"「練習問題」や「練習3」のように、日本語でフォルダの名前を設定することは、可能ではあります。","children":[]},{"blockId":"1ada501e-f337-814c-94ad-c29603d2a5b2","type":"paragraph","parent":"しかし、パソコンとはときに、ひねくれて日本語のフォルダの中に入ったプログラムを実行してくれないことがあります。","children":[]},{"blockId":"1ada501e-f337-8163-b049-cccba0897382","type":"paragraph","parent":"そのようなトラブルを避けるために、英語（半角文字）でフォルダ名を設定しておきましょう。","children":[]}]},{"blockId":"1ada501e-f337-8109-be3d-e71536ce8a8f","type":"paragraph","parent":"これからは、練習問題2で作ったプログラムは「prac2」の中に、練習問題5は「prac5」の中にというように、練習ごとに保存するフォルダを変えていきましょう。","children":[]},{"blockId":"1ada501e-f337-812f-ace4-dbdf0df0a880","type":"paragraph","parent":"いまは少し面倒くさいかもしれませんが、**この前のプログラムを見返したい！**となったときに、ファイルが探しやすくなりますよ。","children":[]},{"blockId":"1ada501e-f337-8177-9aa9-ce80936b8951","type":"paragraph","parent":"","children":[]},{"blockId":"1ada501e-f337-8154-8f6a-ca85b173401f","type":"divider","parent":"---","children":[]},{"blockId":"1ada501e-f337-8128-ad01-ce70b684e811","type":"paragraph","parent":"","children":[]},{"blockId":"1ada501e-f337-8127-99be-f020fe1fc61d","type":"paragraph","parent":"Horizonでの活動に限らず、レポートなどでファイルを保存したり作成したりしなければいけないとき、今回のように複数の階層をフォルダで作るとあとから管理がしやすくなりますよ。","children":[]},{"blockId":"1ada501e-f337-8198-9d30-cb4a9ac12bd0","type":"paragraph","parent":"最後に私が授業に関するフォルダ・ファイルを管理しているフォルダ構造を載せておきます。ご参考までに～","children":[]},{"blockId":"1ada501e-f337-81a4-b77f-e1a47bbe459c","type":"code","parent":"```text\n授業関連\n\t├─データ構造とアルゴリズム\n\t│  └─課題\n\t│      ├─01\n\t│      ├─02\n\t│
